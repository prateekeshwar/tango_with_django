{% extends 'base.html' %}

{% load staticfiles %}
        {% block title %}Login{% endblock %}

{% block body_block %}

<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form" method="post" action=".">
{% csrf_token %}

<h2 class="form-signin-heading"><h1>Login to Rango</h1><br/>Please sign in<br/></h2><br/>
<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/><br/>
<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required /><br/>
<br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
        </form>

{% endblock %}
